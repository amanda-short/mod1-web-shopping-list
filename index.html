<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Supabase Web App</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"

<body>
    <header class="page-header">
        <img class="logo" src="./assets/basket.jpeg" alt="logo">
        <p class="title">Shopping List</p>
        <nav>
            <a id="home-link" href="/">Home</a>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <section class="input">
            <form id="add-item-form">
                <input name="item" required placeholder="item">
                
                <label for="quantity">Choose Quantity</label>
                <select name="quantity" id="quantity" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>   
            </label>
            <button>Add</button>
        </form>
        </section>
        
        <div class="container">
            <p>Click item below once purchased</p>
            <ul id="item-list">
                <!-- <li>
                    <p>Eggs</p>
                </li>
                <li>
                    <p>Bread</p>
                </li>
                <li>
                    <p>Apples</p>
                </li> -->
            </ul>
        </div>
        <div class="remove-button">
            <button id="remove-button">ðŸ—‘ Remove All Items</button>
            <p id="error-display" class="error"></p>
        </div>

    </main>

</body>

</html>
