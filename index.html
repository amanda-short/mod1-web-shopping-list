<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Supabase Web App</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header class="page-header">
        <img class="logo" src="./assets/basket.jpeg" alt="logo">
        <p class="title">Shopping List</p>
        <nav>
            <a href="/">Home</a>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <form id="add-item-form">
            <input name="item" required placeholder="item">
            <button>Add</button>
        </form>

        <div class="container">
            <button id="remove-button">ðŸ—‘ Remove All Purchased Items</button>
            <p id="error-display" class="error"></p>
        </div>

        <div class="container">
            <p>Click to cross off the list</p>
            <ul id="item-list">
                <li>
                    <p>Eggs</p>
                </li>
                <li>
                    <p>Bread</p>
                </li>
                <li>
                    <p>Apples</p>
                </li>
            </ul>
        </div>

    </main>

</body>

</html>
